<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NowPlaying</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="wrapper">
      <p id="info">This app displays the current song playing on your Spotify account using the LastFM and Spotify API</p>
      <div id="spotify-widget"></div>
      <div id="form">
        <div id="input">
          <p class="label">LastFM username</p><input id="uname" type="text">
          <p class="label">LastFM API key</p><input id="api-key" type="text">
          <p class="label">Spotify access token</p><input id="token" type="text">
        </div>
        <button>slatt!+*OK</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
