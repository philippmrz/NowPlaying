<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NowPlaying</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="start-popup">
      <h1>Welcome.</h1>
      <p >NowPlaying uses your spotify data to show you what you're playing right now. Don't worry though, we don't store anything on our servers. All your data is handled on your device.</p>
      <h2>Click <a id="redir-link">here</a> to proceed.</h2>
    </div>
    <div id="color-cont">
      <div id="vibrant">Vibrant</div>
      <div id="muted">Muted</div>
      <div id="dark-vibrant">DarkVibrant</div>
      <div id="dark-muted">DarkMuted</div>
      <div id="light-vibrant">LightVibrant</div>
    </div>
    <p id="error-message"></p>
    <div id="main-container">
      <img crossorigin="anonymous" id="cover">
      <div id="song-info">
        <p id="song-name"></p>
        <p id="artist-name"></p>
      </div>
    </div>

     <script src="https://cdn.rawgit.com/jariz/vibrant.js/master/dist/Vibrant.min.js"></script>
     <script src="app.js"></script>
  </body>
</html>
